<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수거 UI 클론</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Kakao Map API -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ff6a702c9f9b214063e669d5297d8046&libraries=services"></script>
</head>
<body>

    <div class="mobile-container">
        <div class="header-search">
            <div class="search-box">
                <picture>  <source srcset="img/daum_dark.png" media="(prefers-color-scheme: dark)">
                    <img src="img/daum.png" class="logo" alt="Daum">
                </picture> <span>분리수거</span>
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <!-- id="uploadCard" 추가 (자바스크립트가 화면을 그릴 위치) -->
        <div class="card upload-section" id="uploadCard">
            <!-- 자바스크립트 로딩 전 잠깐 보이는 화면 -->
            <div style="text-align:center; padding:50px; color:#888;">
                로딩중...<br>
            </div>
        </div>

        <div class="card map-section" id="map-section">

            <h3>주변 클린하우스를 찾아보세요</h3>
            
            <div class="map-placeholder" id="map-container">
                <i class="fa-solid fa-location-dot map-pin"></i>
            </div>

            <div class="location-info">
                <i class="fa-solid fa-location-dot pin-icon"></i>
                <div class="addr-text">
                    <h4>500m 거리에 클린하우스가 있습니다</h4>
                    <p>제주 제주시 아봉로 32</p>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <h5>클린하우스 운영 시간</h5>
                    <span class="tag tag-pink">15:00 - 04:00</span>
                </div>
                <div class="info-item">
                    <h5>오늘 배출 가능한 재활용품 <i class="fa-regular fa-circle-question" id="recycling-help-btn" style="color:#aaa; cursor:pointer;"></i></h5>
                    <span class="tag tag-blue">플라스틱</span>
                    <span class="tag tag-red">캔/고철류</span>
                </div>
            </div>
        </div>
    </div>

    <div id="recycling-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>제주특별자치도에서는 쾌적한 환경을 위해 재활용품 요일별 배출제를 시행하고 있습니다.</h3>
                <button class="modal-close" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="recycling-card" data-type="PLASTIC">
                    <div class="card-icon">
                        <img src="img/icon_pet.png" alt="플라스틱">
                    </div>
                    <h4>플라스틱</h4>
                    <div class="card-divider"></div>
                    <p>월요일, 수요일,<br>금요일, 일요일</p>
                </div>
                <div class="recycling-card" data-type="VINYL">
                    <div class="card-icon">
                        <img src="img/icon_vinyl.png" alt="비닐류">
                    </div>
                    <h4>비닐류</h4>
                    <div class="card-divider"></div>
                    <p>목요일, 일요일</p>
                </div>
                <div class="recycling-card" data-type="PAPER">
                    <div class="card-icon">
                        <img src="img/icon_paper.png" alt="종이류">
                    </div>
                    <h4>종이류</h4>
                    <div class="card-divider"></div>
                    <p>화요일, 목요일,<br>토요일</p>
                </div>
                <div class="recycling-card" data-type="GLASS">
                    <div class="card-icons-multiple">
                        <img src="img/icon_glass.png" alt="병류">
                        <img src="img/icon_can.png" alt="캔">
                        <img src="img/icon_trash.png" alt="일반쓰레기">
                    </div>
                    <h4>병류, 캔/고철류/일반 쓰레기, 음식물 쓰레기, 스티로폼</h4>
                    <div class="card-divider"></div>
                    <p>매일 배출 가능</p>
                </div>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content" style="text-align: center; padding: 10px 20px; width: 90%; max-width: 350px; transform: translateY(-5%);">
            <div style="font-size: 30px; margin-bottom: 10px;">⚠️</div>
            
            <p id="alert-msg" style="font-size: 16px; color: #333; line-height: 1.5; margin-bottom: 20px; font-weight: 500;">
                알림 내용이 여기에 뜹니다.
            </p>
            
            <button onclick="closeAlert()" class="white-btn" style="width: 100%; padding: 12px; border-radius: 50px; font-size: 15px; font-weight: bold;">
                확인
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
