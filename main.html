<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수거 UI 클론</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css\main.css">
</head>
<body>

    <div class="mobile-container">
        <div class="header-search">
            <div class="search-box">
                <img src="img\daum.jpg" class="logo">
                <span>분리수거</span>
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <!-- [필수 추가] id="uploadCard" 추가 (자바스크립트가 화면을 그릴 위치) -->
        <div class="card upload-section" id="uploadCard">
            <!-- 자바스크립트 로딩 전 잠깐 보이는 화면 -->
            <div style="text-align:center; padding:50px; color:#888;">
                로딩중...<br>
            </div>
        </div>
        
        <div class="card map-section">
            <h3>주변 클린하우스를 찾아보세요</h3>
            
            <div class="map-placeholder">
                <i class="fa-solid fa-location-dot map-pin"></i>
            </div>

            <div class="location-info">
                <i class="fa-solid fa-location-dot pin-icon"></i>
                <div class="addr-text">
                    <h4>500m 거리에 클린하우스가 있습니다</h4>
                    <p>제주 제주시 아봉로 32</p>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <h5>클린하우스 운영 시간</h5>
                    <span class="tag tag-pink">15:00 - 04:00</span>
                </div>
                <div class="info-item">
                    <h5>오늘 배출 가능한 재활용품 <i class="fa-regular fa-circle-question" style="color:#aaa;"></i></h5>
                    <span class="tag tag-blue">플라스틱</span>
                    <span class="tag tag-red">캔/고철류</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
